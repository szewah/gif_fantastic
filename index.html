<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>giftastic</title>
</head>
<body>
    <div id="heading">
        <h1>Giftastic</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="buttons-view"></div>
        </div>
        <div class="row">
            <div class="col-md">
                <form id="topic-form" action="">
                    <div class="input-group-sm mb-3">
                        <label id="add-category" for="input-value">Add a category</label>
                        <input id="input-value" type="text" class="form-control" aria-label="input value" 
                        aria-describedby="inputGroup-value" required />
                    </div>
                    <button class="btn btn-warning" id="submit" type="submit">Submit</button>
                    <button class="btn btn-warning" id="reset" type="reset" value="reset">Reset</button>
                </form>
            </div>
        </div>
        <div class="row" id="add-gifs-area"></div>        
    </div>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
